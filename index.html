<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta
            name="description"
            content="Sudoku Game is a web application to solve Sudoku Puzzles along with the visual representation that how these puzzles are solved, as well as it generates random puzzles to get it solved by user!"
        />
        <meta
            name="keywords"
            content="sudoku game, sudoku solver, solve sudoku, sudoku puzzle"
        />
        <meta
            property="og:description"
            content="Get your Sudoku Puzzle solved with zero effort!"
        />
        <meta
            property="og:image"
            content="https://Sudoku-Game-Tint.netlify.app/logo.ico"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sudoku Game</title>
        <link rel="icon" type="image/x-icon" href="./logo.ico" />
    </head>
    <!-- Body Starts -->
    <body class="m-0 p-0 bg-gray-100 text-black font-poppins">
        <!-- Navigation Bar Starts -->
        <nav
            class="px-5 sm:px-10 py-3 flex items-center justify-between absolute w-full bg-gray-500"
        >
            <!-- Logo Starts -->
            <img
                src="./logo.ico"
                alt="Logo Image"
                class="w-8 sm:w-14 cursor-pointer"
                id="logo"
            />
            <!-- Logo Ends -->

            <!-- Site Name Starts -->
            <p
                class="text-2xl sm:text-4xl font-extrabold tracking-wider select-none"
            >
                SUDOKU GAME
            </p>
            <!-- Site Name Ends -->

            <!-- What is Sudoku? Starts -->
            <a
                href="https://sudoku.com/how-to-play/sudoku-rules-for-complete-beginners/"
                target="_blank"
            >
                <svg
                    data-tooltip-target="tooltip-about"
                    data-tooltip-trigger="hover"
                    data-tooltip-placement="bottom"
                    class="w-8 sm:w-14 fill-amber-400 hover:fill-amber-500 cursor-pointer"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                >
                    <path
                        d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 464c-114.7 0-208-93.31-208-208S141.3 48 256 48s208 93.31 208 208S370.7 464 256 464zM256 336c-18 0-32 14-32 32s13.1 32 32 32c17.1 0 32-14 32-32S273.1 336 256 336zM289.1 128h-51.1C199 128 168 159 168 198c0 13 11 24 24 24s24-11 24-24C216 186 225.1 176 237.1 176h51.1C301.1 176 312 186 312 198c0 8-4 14.1-11 18.1L244 251C236 256 232 264 232 272V288c0 13 11 24 24 24S280 301 280 288V286l45.1-28c21-13 34-36 34-60C360 159 329 128 289.1 128z"
                    />
                </svg>
            </a>
            <div
                id="tooltip-about"
                role="tooltip"
                class="tooltip absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-black bg-amber-400 rounded-lg shadow-sm opacity-0 transition-opacity delay-500"
            >
                What is Sudoku Game?
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
            <!-- What is Sudoku? Ends -->
        </nav>
        <!-- Navigation Bar Ends -->

        <!-- Container Starts -->
        <div
            class="container pt-24 lg:pt-10 min-h-screen max-w-full flex justify-evenly items-center flex-col lg:flex-row"
        >
            <!-- Sudoku Solver Starts -->
            <div class="box sudoku-solver">
                <a
                    href="https://s4shibam-sudoku-solver.netlify.app/"
                    target="_blank"
                >
                    <img
                        class="image"
                        src="./sudoku-solver.png"
                        alt="Solve Sudoku by PC"
                    />
                </a>

                <div class="heading ">
                    SUDOKU SOLVER
                </div>
                <hr class="my-4 w-48 h-px mx-auto bg-gray-700 border-0" />
                <div class="description">
                    Give Sudoku Puzzle to computer to get it solved by itself
                    along with visual representation!
                </div>
            </div>
            <!-- Sudoku Solver Ends -->

            <!-- Sudoku Generator Starts -->
            <div class="box sudoku-generator">
                <a href="https://pritamsudoku.netlify.app/" target="_blank">
                    <img
                        class="image"
                        src="./sudoku-generator.png"
                        alt="Solve Sudoku by PC"
                    />
                </a>
                <div class="heading">SUDOKU GENERATOR</div>
                <hr class="my-4 w-48 h-px mx-auto bg-gray-700 border-0" />
                <div class="description">
                    Get random Sudoku Puzzles from computer to solve them by
                    yourself and validate its correctness!
                </div>
            </div>
            <!-- Sudoku Generator Ends -->
        </div>
        <!-- Container Ends -->

        <!-- Footer Starts -->
        <footer
            class="mt-8 lg:-mt-10 pb-2 flex items-center justify-center text-sm xl:text-base text-black"
        >
            For Code Visit -&nbsp;
            <a
                href="https://github.com/s4shibam/Sudoku-Game-Tint"
                class="hover:underline"
                target="_blank"
                >GitHub</a
            >
        </footer>
        <!-- Footer Ends -->

        <script type="module" src="/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.js"></script>
    </body>
    <!-- Body Ends -->
</html>
